name: Build Windows Portable

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (Windows portable exe)
        run: |
          cd src-tauri
          cargo build --release

      - name: Rename executable
        run: |
          move src-tauri\target\release\comic.exe "Comic Reader.exe"

      - name: Upload portable exe
        uses: actions/upload-artifact@v4
        with:
          name: Comic-Reader-Windows-Portable
          path: "Comic Reader.exe"
          retention-days: 30

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Comic-Reader-Windows-Portable

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "Comic Reader.exe"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
