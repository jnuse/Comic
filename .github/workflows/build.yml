name: Build Windows Portable

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag or generate build number
        id: version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -match "refs/tags/v(.+)") {
            $version = $matches[1]
          } else {
            $version = "0.1.${{ github.run_number }}"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Update version in tauri.conf.json
        shell: pwsh
        run: |
          $config = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $config.version = "${{ steps.version.outputs.VERSION }}"
          $config | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Verify dist folder exists
        shell: pwsh
        run: |
          if (Test-Path "dist") {
            echo "dist folder exists"
            Get-ChildItem dist -Recurse | Select-Object FullName
          } else {
            echo "ERROR: dist folder not found!"
            exit 1
          }

      - name: Build Tauri app (Windows portable exe)
        run: npm run tauri build -- --no-bundle

      - name: Rename executable
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          Move-Item "src-tauri/target/release/comic.exe" "Comic-Reader-$version.exe"

      - name: Upload portable exe
        uses: actions/upload-artifact@v4
        with:
          name: Comic-Reader-Windows-Portable
          path: "Comic-Reader-*.exe"
          retention-days: 30

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Comic-Reader-Windows-Portable

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "Comic-Reader-*.exe"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
