<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e5e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="32" y="32" width="448" height="448" rx="64" fill="url(#bookGrad)"/>
  
  <!-- 书本主体 -->
  <g transform="translate(256, 256)">
    <!-- 左页 -->
    <path d="M-140,-140 L-140,140 Q-140,160 -120,160 L-20,160 L-20,-160 L-120,-160 Q-140,-160 -140,-140 Z" 
          fill="url(#pageGrad)" stroke="#d4d4d4" stroke-width="2"/>
    
    <!-- 右页 -->
    <path d="M140,-140 L140,140 Q140,160 120,160 L20,160 L20,-160 L120,-160 Q140,-160 140,-140 Z" 
          fill="url(#pageGrad)" stroke="#d4d4d4" stroke-width="2"/>
    
    <!-- 书脊 -->
    <rect x="-20" y="-160" width="40" height="320" fill="#a78bfa" rx="4"/>
    
    <!-- 左页漫画格子 -->
    <rect x="-120" y="-130" width="80" height="60" rx="4" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
    <rect x="-120" y="-60" width="80" height="50" rx="4" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
    <rect x="-120" y="0" width="80" height="70" rx="4" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
    <rect x="-120" y="80" width="80" height="50" rx="4" fill="#fde047" stroke="#eab308" stroke-width="2"/>
    
    <!-- 右页漫画格子 -->
    <rect x="40" y="-130" width="80" height="80" rx="4" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="40" y="-40" width="80" height="40" rx="4" fill="#fdba74" stroke="#f97316" stroke-width="2"/>
    <rect x="40" y="10" width="80" height="60" rx="4" fill="#67e8f9" stroke="#06b6d4" stroke-width="2"/>
    <rect x="40" y="80" width="80" height="50" rx="4" fill="#f9a8d4" stroke="#ec4899" stroke-width="2"/>
  </g>
</svg>
